<div id="skillsBubble" class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1 id="user-skills">Skills</h1>
	</div>
	<div class="content-rounded-panel">

		<div id="skills">
			{% for skill in site.skills %}
				<p align="left">
				<span class="label label-info label-padded">{{skill}} </span> &nbsp;
				<p/>
			{% endfor %}
		</div>
	</div>
</div>
