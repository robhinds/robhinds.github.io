<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<style>
			tr: nth_child(even) {background-color: #dddddd;}
		</style>
		<h1>Work Experience</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th><a style="cursor: pointer;">Title</a></th>
						<th><a style="cursor: pointer;">Start Date</a></th>
						<th><a style="cursor: pointer;">End Date</a></th>
						<th><a style="cursor: pointer;">Institute</a></th>
						<th class="hidden-sm hidden-xs" ><a style="cursor: pointer;">Research</a></th>
					</tr>
				</thead>
				<tbody>
					{% for role in site.roles %}
						<tr>
							<td>{{role.title}}</td>
							<td>{{role.start}}</td>
							<td>{{role.end}}</td>
							<td>{{role.employer}}</td>
							<td class="hidden-sm hidden-xs" >{{role.description}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>
	</div>
</div>
